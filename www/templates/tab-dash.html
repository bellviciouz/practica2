<ion-view view-title="Agregar contacto">
  <ion-content class="padding">
  
    <form name="form1" novalidate>
    <div class="item item-input">
        <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input type="text" name="nombre" ng-model="persona.nombre" required>
        </label>
        <label class="item item-input">
            <span class="input-label">Apellido</span>
            <input type="text" name="apellido" ng-model="persona.apellido" required>
        </label>
        <label class="item item-input">
            <span class="input-label">Telefono</span>
            <input type="tel" name="telefono" ng-model="persona.telefono" required>
        </label>
        <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="text" name="email" ng-model="persona.email" required>
        </label>
    </div>
    
    <div class="padding">
        <p ng-show="form1.nombre.$error.required"> Escriba el nombre</p>
        <p ng-show="form1.apellido.$error.required"> Escriba el apellido</p>
        <p ng-show="form1.telefono.$error.required"> Escriba el Telefono</p>
        <p ng-show="form1.email.$error.required"> Escriba el E-mail</p>
    </div>
    
    
    <!--esto estaba antes en el boton-->
   <!-- ng-click="showAlert()"-->
    
    <button class= "button button-full button-positive"   ng-disabled="form1.$invalid" ng-click="guardar(persona)">
            Guardar
        </button>
    </form>
     
  </ion-content>
</ion-view>
